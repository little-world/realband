<!DOCTYPE html>

<html>
  <head>
    <title>login</title>
  </head>
 
  <body>   
   <element name="x-login" constructor="Login" extends="span">
    <template>   
      <form class="navbar-form pull-right">
        <input class="span1" type="email" name="email" placeholder="email" id="email">
        <input class="span1" type="password" name="password" id="password" placeholder="password">
        <button on-click="login($event)">Login</button>
      </form>
      </template>
      <script type="application/dart" src="login.dart"></script>
    </element>
   </body>
</html>
